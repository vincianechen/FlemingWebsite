{% block extra_head %}
  <link href='/static/Calendar/fullcalendar.min.css' rel='stylesheet' />
  <link href='/static/Calendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />

  <title> Calendar </title>
{% endblock %}

{% block extra %}

<!-- FullCalendar -->

<script src="/static/Calendar/lib/jquery.min.js"></script>
<script src="/static/Calendar/lib/moment.min.js"></script>
<script src="/static/Calendar/fullcalendar.min.js"></script>
<script src="/static/Calendar/gcal.js"></script>
<script type='text/javascript'>

    $(document).ready(function() {
    
        $('#calendar').fullCalendar({
            // To create your own Google API key, follow the directions here:
            // http://fullcalendar.io/docs/google_calendar/
            googleCalendarApiKey: 'AIzaSyA0GLgOv7q7F_k3kvLBIEtH9NQX7vOPtMg', //socd calendar
            // googleCalendarApiKey: 'AIzaSyA0FfmKEBMRmXh_Fuqn9-rA5putIv3Oj1w', //irene's calendar
        
            // US Holidays
            //events: 'en.usa#holiday@group.v.calendar.google.com',
            // substitute with lloyd's own public calendar
            events: 'lloyd.sociald@gmail.com', //socd calendar
            // events: 'v9s5qsmgem8eb721863ta6813k@group.calendar.google.com', //irene's calendar
            eventClick: function(event) {
                // opens events in a popup window
                window.open(event.url, 'gcalevent', 'width=700,height=600');
                return false;
            },
            
            loading: function(bool) {
                $('#loading').toggle(bool);
            }
        });
    });
</script>

<style>

  body {
    margin: 150px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>

<section id="calendar">

  <div class="container">

    <div id='loading'>loading...</div>
    <div id='calendar'></div>

  </div>

</section>


<footer>

    </div>
</footer>

{% endblock %}
