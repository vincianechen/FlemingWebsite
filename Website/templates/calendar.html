{% block extra %}

<!-- FullCalendar -->

<script src="/static/Calendar/lib/jquery.min.js"></script>
<script src="/static/Calendar/lib/moment.min.js"></script>
<script src="/static/Calendar/fullcalendar.min.js"></script>
<script src="/static/Calendar/gcal.js"></script>
<script type='text/javascript'>

    $(document).ready(function() {
    
        $('#calendar').fullCalendar({
          header: {
            left: 'prev, next today',
            center: 'title',
            right: 'month, agendaWeek, agendaDay, listWeek'
          },

          navLinks: true,
          editable: true,
          eventLimit: true,

          // To create your own Google API key, follow the directions here:
          // http://fullcalendar.io/docs/google_calendar/
          // Have to figure out how to securely put in the API key
          googleCalendarApiKey: 'AIzaSyCqep_GtYEQh9qQDSbvONRVI4dlAoVXDNQ', // fleming.house69@gmail.com
      
          // US Holidays
          events: 'fleming.house69@gmail.com', 
          // 'en.usa#holiday@group.v.calendar.google.com', 'lloyd.sociald@gmail.com',

          eventClick: function(event) {
              // opens events in a popup window
              window.open(event.url, 'gcalevent', 'width=700,height=600');
              return false;
          },
          
          loading: function(bool) {
              $('#loading').toggle(bool);
          }
        });
    });
</script>

<style>
