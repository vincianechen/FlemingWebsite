{% extends 'base.html' %}

{% block extra_head %}
  <title> Leadership </title>
{% endblock %}

{% block content %}
<div class="container" style="padding-top:150px">
  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="../static/Home/img/mark.jpg" alt="Mark">
        <div class="card-block" style="margin:auto">
          <h4 class="card-title">Mark Burleson</h4>
          <h6 class="card-title">President</h6>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="../static/Home/img/sakthi.jpg" alt="Sakthi">
        <div class="card-block">
          <h4 class="card-title">Sakthi Vetrivel</h4>
          <h6 class="card-title">Vice President</h6>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="../static/Home/img/henry_edit.jpg" alt="Henry">
        <div class="card-block">
          <h4 class="card-title">Henry Steiner</h4>
          <h6 class="card-title">Secretary</h6>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="../static/Home/img/eshan.jpg" alt="Eshan">
        <div class="card-block">
          <h4 class="card-title">Eshan Govil</h4>
          <h6 class="card-title">Treasurer</h6>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
