{% extends 'base.html' %}

{% block extra_head %}
  <title> Gallery </title>
  <link rel="stylesheet" href="/static/Home/css/lightbox.css">
{% endblock %}

{% block content %}
<style>
  .card a {
    color: black;
  }
</style>

<div class="container" style="padding-top:150px">
  <section>
    <h3>Two Individual Images</h3>
    <div>
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <a class="example-image-link" href="../static/Home/img/mark.jpg" data-lightbox="example-set" data-title="Fleming President 2018"><img class="example-image card-img-top" src="../static/Home/img/mark.jpg" data-lightbox="image-1" data-title="My caption"></a>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <a class="example-image-link" href="../static/Home/img/sakthi.jpg" data-lightbox="example-set" data-title="Fleming Vice President 2018"><img class="example-image card-img-top" src="../static/Home/img/sakthi.jpg" data-lightbox="image-1" data-title="My caption"></a>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <a class="example-image-link" href="../static/Home/img/henry_edit.jpg" data-lightbox="example-set" data-title="Fleming Secretary 2018"><img class="example-image card-img-top" src="../static/Home/img/henry_edit.jpg" data-lightbox="image-1" data-title="My caption"></a>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <a class="example-image-link" href="../static/Home/img/eshan.jpg" data-lightbox="example-set" data-title="Fleming Treasurer 2018"><img class="example-image card-img-top" src="../static/Home/img/eshan.jpg" data-lightbox="image-1" data-title="My caption"></a>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
    </div>
  </section>

  <section>
    <p>
      For more information, visit <a href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
    </p>
  </section>
</div>

<script src="/static/Home/js/lightbox-plus-jquery.js"></script>

{% endblock %}
