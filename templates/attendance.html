{% extends 'rotation.html' %}

{% block extra_head %}
  <title> {{title}} </title>
  <link rel="stylesheet" href="/static/Home/css/lightbox.css">
{% endblock %}

{% block rotationBody %}


<h3>{{title}}</h3>

<div>
	<div class="row">
	{% for row in members %}
		<div class="col-sm-3">
			<div class="card">
				<a class="example-image-link" href={{row[1]}} data-lightbox="example-set" data-title={{row[0]}}><img class="example-image card-img-top" src={{row[1]}} data-lightbox="image-1" data-title={{row[0]}}></a>
			</div>
		</div>
	{% endfor %}
	</div>
</div>

<script src="/static/Home/js/lightbox-plus-jquery.js"></script>

{% endblock %}
