{% extends 'rotation.html' %}

{% block extra_head %}
  <title> {{title}} </title>
  <link rel="stylesheet" href="/static/Home/css/lightbox.css">
{% endblock %}

{% block rotationBody %}


<h3>{{title}}</h3>

<div>
	<div class = "col-sm-9">
		<div class="row">
		{% for member in members %}
			<div class="col-sm-3">
				<div class="card">
					<a class="example-image-link" href={{member[1]}} data-lightbox="example-set" data-title={{member[0]}}><img class="example-image card-img-top" src={{member[1]}} data-lightbox="image-1" data-title="My caption"></a>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</div>

<script src="/static/Home/js/lightbox-plus-jquery.js"></script>

{% endblock %}
